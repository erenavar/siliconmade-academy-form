<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin-bottom: 3px;
      }
      body {
        font-size: 19px;
      }
      .main {
        display: flex;
        flex-direction: row;
      }

      .leftSide {
        flex: 1;

        line-height: 22px;
      }
      .rightSide {
        flex: 10;
      }

      textarea {
        resize: none;
        white-space: nowrap;
        scrollbar-width: none;
      }
      #onayla {
        height: 30px;
        width:90px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <input action="">
      <h1>Kişiye Özel Tişört Sipariş Aracı</h1>
      <hr />
      <br />
      <label
        >Lütfen oluşturmak istediğiniz siparişe ilişkin aşağıdaki bilgileri
        doldurunuz;</label
      >
      <br />
      <h2>Kişisel Bilgiler</h2>
      <br />
      <div class="main">
        <div class="leftSide">
          <label>Adınız :</label> <br />
          <label>Soyadınız :</label> <br />
          <label>Doğum Tarihiniz :</label> <br />
          <label>Mail Adresiniz :</label> <br />
          <label>Telefon :</label>
        </div>
        <div class="rightSide">
          <input type="label" /> <br />
          <input type="label" /> <br />
          <input type="label" /> <br />
          <input type="label" /> <br />
          <input type="label" /> <br />
        </div>
      </div>
      <br />
      <hr />

      <h2>Sipariş Bilgileri</h2>
      <br />
      <div class="main">
        <div class="leftSide">
          <label>T-Shirt Rengi :</label> <br />
          <label>Yazı Rengi :</label> <br />
          <label>Tişört Üzerinde Yazacak Yazıyı Yazın :</label> <br />
          <label>Tişört Adedi :</label> <br />
        </div>
        <div class="rightSide" style="flex: 5">
          <input type="label" /> <br />
          <input type="label" /> <br />
          <input type="label" /> <br />
          <input type="label" /> <br />
        </div>
      </div>
      <label>Beden Seçiniz :</label> <input type="range" /><br />
      <input type="submit" value="Seç" /><input
        type="label"
        readonly
        style="margin-left: 3px"
      />
      <br /><br />
      <h2>Teslimat Bilgileri</h2>
      <br />
      <div class="main">
        <div class="leftSide" style="line-height: 27px">
          <label>Adres :</label> <br />
          <label>Teslim tarihi için bir aralık seçiniz:</label> <br />
        </div>
        <div class="rightSide" style="flex: 5">
          <textarea name="" id="" rows="1" cols="30"></textarea>
          <br />
          <input type="week" /> <br />
        </div>
      </div>
      <br />
      <hr />
      <h2>Ödeme Bilgileri</h2>
      <br /><br />
      <div class="main">
        <div class="leftSide">
          <label>Ad - Soyad :</label> <br />
          <label>Kart Numarası :</label> <br />
          <label>Son Kullanma Tarihi :</label> <br />
          <label>CVV :</label> <br />
        </div>
        <div class="rightSide" style="flex: 9">
          <input type="label" /> <br />
          <input
            id="ccn"
            type="tel"
            inputmode="numeric"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="XXXX-XXXX-XXXX-XXXX"
            required
          />
          <br />
          <input type="week" /> <br />
          <input type="label" /> <br />
        </div>
      </div>
      <br />
      <input type="submit"  name="" id="onayla" value="Onayla"></form>
    </form>
  </body>
</html>
