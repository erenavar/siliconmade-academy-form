<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin-bottom: 3px;
      }
      .main {
        display: flex;
        flex-direction: row;
      }
      .leftSide {
        line-height: 22px;
      }
      .rightSide {
        margin-left: 2px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Kişiye Özel Tişört Sipariş Aracı</h1>
      <hr />
      <text
        >Lütfen oluşturmak istediğiniz siparişe ilişkin aşağıdaki bilgileri
        doldurunuz:</text
      >
      <br />
      <h2>Kişisel Bilgiler</h2>

      <div class="main">
        <div class="leftSide">
          <label for="ad">Adınız :</label> <br />
          <label for="soyad">Soyadınız :</label><br />
          <label for="dogum">Doğum Tarihiniz : </label><br />
          <label for="mail">Mail Adresiniz :</label><br />
          <label for="telefon">Telefon :</label><br />
        </div>
        <div class="rightSide">
          <input type="text" id="ad" /> <br />
          <input type="text" /><br />
          <input type="date" /><br />
          <input type="text" /><br />
          <input type="text" /><br />
        </div>
      </div>
      <hr />
      <h2>Sipariş bilgileri</h2>
      <br />
      <div class="main">
        <div class="leftSide">
          <label for="ad">Tişört Rengi :</label> <br />
          <label for="soyad">Yazı Rengi :</label><br />
          <label for="dogum">Tişört Üzerinde yazacak yazıyı girin : </label
          ><br />
          <label for="mail">Tişört Adedi :</label><br />
        </div>
        <div class="rightSide">
          <input type="color" id="ad" style="height: 23px" /> <br />
          <input type="color" style="height: 23px" /><br />
          <input type="text" /><br />
          <input type="text" /><br />
        </div>
      </div>
      <div style="display: flex">
        <label for="telefon">Beden Seçiniz :</label><br />
        <input type="range" /><br />
      </div>
      <button>Seç</button> <input type="text" readonly />
      <hr />
      <h2>Teslimat Bilgileri</h2>
      <br />
      <div class="main">
        <div class="leftSide">
          <label for="ad">Adres :</label> <br />
          <label for="soyad">Teslim tarihi için bir tarih seçiniz :</label
          ><br />
        </div>
        <div class="rightSide">
          <input type="text" id="ad" /> <br />
          <input type="date" /><br />
        </div>
      </div>
      <hr />
      <h2>Ödeme Bilgileri</h2>
      <br />
      <div class="main">
        <div class="leftSide" style="line-height: 24px">
          <label for="ad">Tişört Rengi :</label> <br />
          <label for="soyad">Yazı Rengi :</label><br />
          <label for="dogum">Tişört Üzerinde yazacak yazıyı girin : </label
          ><br />
          <label for="mail">CVV : </label><br />
        </div>
        <div class="rightSide">
          <input type="text" id="ad" /> <br />
          <input
            id="ccn"
            type="tel"
            inputmode="numeric"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="xxxx xxxx xxxx xxxx"
            required
          /><br />
          <input type="DATE" /><br />
          <input type="text" /><br />
        </div>
      </div>
      <input type="submit" id="onayla" value="Onayla" />
    </form>
  </body>
</html>
